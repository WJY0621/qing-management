
<!DOCTYPE html>
<html lang="zh-CN" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>轻管理</title>
    <meta name="description" content="您的极简营养与身体管理专家">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/masked-icon.svg" color="#ffffff">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#1d8fc9",
              success: "#47C16F",
              danger: "#E62E2E",
              protein: "#2280c3",
              carbs: "#3fad4f",
              fat: "#f28c38",
              "background-light": "#f9fbfe",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans SC", "sans-serif"],
              sans: ["Noto Sans SC", "sans-serif"]
            },
            borderRadius: {
              'ios': '12px',
              'ios-lg': '16px',
              'ios-xl': '24px',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-background-light text-[#0e161b] font-sans antialiased select-none;
          -webkit-tap-highlight-color: transparent;
        }
      }
      .ios-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }
      .ios-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
      @keyframes slideInUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideInUp 0.5s ease-out forwards;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
